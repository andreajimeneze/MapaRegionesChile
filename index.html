<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M3 - ABP AE1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    #figuras {
      list-style: none;
    }

    .arriba {
      transform: scale(1.2);
    }

    .abajo {
      transform: scale(0.8);
    }

    .borde {
      border: 1px solid red;
    }

    .container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #btnImg, #btnTextos {
      border: solid 1px grey;
    }
  </style>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <div class="text-center">
    <map name="mapa" class="figuras">
      <area shape="circle" coords="40,100,15" href="#" onmouseover="mostrarMensaje(0)"/>
      <area shape="circle" coords="90,100,15" href="#" onmouseover="mostrarMensaje(1)"/>
      <area shape="rectangle" coords="150,50,230,130" href="#" onmouseover="mostrarMensaje(2)"/>
      <area shape="rectangle" coords="270,50,390,150" href="#" onmouseover="mostrarMensaje(3)"/>
      <area shape="rectangle" coords="400,100,490,160" href="#" onmouseover="mostrarMensaje(4)"/>
      <area shape="circle" coords="510,140,20" href="#" onmouseover="mostrarMensaje(5)"/>
      <area shape="circle" coords="550,130,20" href="#" onmouseover="mostrarMensaje(6)"/>
      <area shape="circle" coords="580,140,20" href="#" onmouseover="mostrarMensaje(7)"/>
      <area shape="circle" coords="620,160,20" href="#" onmouseover="mostrarMensaje(8)"/>
      <area shape="circle" coords="660,170,15" href="#" onmouseover="mostrarMensaje(9)"/>
      <area shape="circle" coords="695,170,15" href="#" onmouseover="mostrarMensaje(10)"/>
      <area shape="circle" coords="750,180,30" href="#" onmouseover="mostrarMensaje(11)"/>
      <area shape="circle" coords="800,190,15" href="#" onmouseover="mostrarMensaje(12)"/>
      <area shape="rectangle" coords="825,175,925,215" href="#" onmouseover="mostrarMensaje(13)"/>
      <area shape="rectangle" coords="950,175,1155,255" href="#" onmouseover="mostrarMensaje(14)"/>
      <area shape="rectangle" coords="1180,125,1450,255" href="#" onmouseover="mostrarMensaje(15)"/>
    </map>
    <img src="https://aprotur.cl/wp-content/uploads/2020/07/sur.png" usemap="#mapa">
  </div>



  <div class="container">
    <div class="card" hidden>
         <img src="..." class="card-img-top" alt="Paisajes de Chile" class="imagen" id="img" style="width:300px">
         <div>
         <input type="file" name="file" value="files" accept="image/*" id="addImg" onchange="mostrarImagen()">
        </div>
      
      <div class="card-body">
        <h5 class="card-title">Regi√≥n:</h5>
        <input type="text" name="" id="region">
        <p class="card-text">Atractivos: </p>
        <textarea name="" id="atractivos" cols="70" rows="10"></textarea>
        <button id="btnTextos" value="hola" onclick="modificarTextos(this)">modificar</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="main.css/main.js"></script>
</body>

</html>
